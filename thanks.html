  <script type="text/javascript">
function validateEmail(email){ 
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if(re.test(email)){
        document.getElementById('email').style.background ='#ccffcc';
        return true;
    }else{
        document.getElementById('email').style.background ='#ff0033';
        return false;
    }
}
  var g_captcha = false;
  var oncaptcha = function() {
      g_captcha = true;
  };
  $('#submit__btn').click(function(e) {
          if (!g_captcha) {
              e.preventDefault();
              $('p#warning-message').text('Please tick the reCAPTCHA');
          } else {
              if (validateEmail($('#email').value)) {
                  e.preventDefault();
                  $('p#warning-message').text('Invalid e-mail address');
              }
          }
  });
  </script>
